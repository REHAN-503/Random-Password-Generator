<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PassGen — Secure Password Generator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --border: #1e1e2e;
    --accent: #00ff88;
    --accent2: #00ccff;
    --danger: #ff4466;
    --text: #e8e8f0;
    --muted: #6b6b8a;
    --mono: 'Space Mono', monospace;
    --sans: 'DM Sans', sans-serif;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--sans);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 4rem;
    overflow-x: hidden;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    top: -40%;
    left: -20%;
    width: 60%;
    height: 80%;
    background: radial-gradient(ellipse, rgba(0,255,136,0.04) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
    animation: drift 12s ease-in-out infinite alternate;
  }

  @keyframes drift {
    from { transform: translate(0, 0); }
    to   { transform: translate(10%, 5%); }
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 720px;
  }

  header {
    text-align: center;
    margin-bottom: 3rem;
    animation: fadeDown 0.6s ease both;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .logo {
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    font-family: var(--mono);
    font-size: 0.75rem;
    color: var(--accent);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    margin-bottom: 1rem;
    border: 1px solid var(--accent);
    padding: 0.3rem 0.8rem;
    border-radius: 2px;
  }

  .logo::before {
    content: '●';
    animation: blink 1.4s step-end infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  h1 {
    font-family: var(--mono);
    font-size: clamp(2rem, 5vw, 3.2rem);
    font-weight: 700;
    line-height: 1.1;
    letter-spacing: -0.02em;
    margin-bottom: 0.5rem;
  }

  h1 span { color: var(--accent); }

  .subtitle {
    color: var(--muted);
    font-size: 0.95rem;
    font-weight: 300;
    letter-spacing: 0.03em;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 2rem;
    margin-bottom: 1.5rem;
    animation: fadeUp 0.6s ease both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .card:nth-child(2) { animation-delay: 0.1s; }
  .card:nth-child(3) { animation-delay: 0.2s; }

  .section-label {
    font-size: 0.7rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 1.2rem;
    font-family: var(--mono);
  }

  /* Slider */
  .slider-row {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 0.5rem;
  }

  .slider-label {
    font-size: 0.9rem;
    min-width: 80px;
  }

  input[type=range] {
    flex: 1;
    -webkit-appearance: none;
    background: var(--border);
    height: 3px;
    border-radius: 2px;
    outline: none;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    background: var(--accent);
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent);
    transition: transform 0.15s;
  }

  input[type=range]::-webkit-slider-thumb:hover {
    transform: scale(1.2);
  }

  .slider-value {
    font-family: var(--mono);
    font-size: 1rem;
    color: var(--accent);
    min-width: 36px;
    text-align: right;
  }

  /* Toggles */
  .toggles {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.75rem;
    margin-top: 0.5rem;
  }

  .toggle-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.7rem 1rem;
    cursor: pointer;
    transition: border-color 0.2s, background 0.2s;
    user-select: none;
  }

  .toggle-item:hover { border-color: var(--muted); }
  .toggle-item.active { border-color: var(--accent); background: rgba(0,255,136,0.05); }

  .toggle-name { font-size: 0.85rem; }
  .toggle-chars { font-family: var(--mono); font-size: 0.65rem; color: var(--muted); margin-top: 2px; }

  .toggle-switch {
    width: 36px;
    height: 20px;
    background: var(--border);
    border-radius: 20px;
    position: relative;
    transition: background 0.2s;
    flex-shrink: 0;
  }

  .toggle-item.active .toggle-switch { background: var(--accent); }

  .toggle-switch::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 16px;
    height: 16px;
    background: white;
    border-radius: 50%;
    transition: transform 0.2s;
  }

  .toggle-item.active .toggle-switch::after { transform: translateX(16px); }

  /* Count */
  .count-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 1.2rem;
  }

  .count-row .section-label { margin-bottom: 0; }

  .count-btn {
    width: 28px;
    height: 28px;
    background: var(--border);
    border: none;
    color: var(--text);
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s;
    margin-left: auto;
  }

  .count-btn:hover { background: var(--muted); }

  .count-display {
    font-family: var(--mono);
    font-size: 0.9rem;
    color: var(--accent);
    min-width: 24px;
    text-align: center;
  }

  /* Generate Button */
  .generate-btn {
    width: 100%;
    padding: 1rem;
    background: var(--accent);
    color: #000;
    font-family: var(--mono);
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: opacity 0.2s, transform 0.1s;
    margin-bottom: 1.5rem;
    animation: fadeUp 0.6s ease 0.3s both;
  }

  .generate-btn:hover { opacity: 0.9; }
  .generate-btn:active { transform: scale(0.98); }
  .generate-btn.loading { opacity: 0.7; pointer-events: none; }

  .generate-btn .btn-loader {
    display: none;
    position: absolute;
    inset: 0;
    background: var(--accent);
    align-items: center;
    justify-content: center;
  }

  .generate-btn.loading .btn-loader { display: flex; }

  /* Results */
  .results { animation: fadeUp 0.4s ease both; }

  .password-item {
    display: flex;
    align-items: center;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.9rem 1rem;
    margin-bottom: 0.6rem;
    gap: 0.75rem;
    transition: border-color 0.2s;
    animation: fadeUp 0.3s ease both;
  }

  .password-item:hover { border-color: var(--muted); }

  .pw-text {
    font-family: var(--mono);
    font-size: 0.95rem;
    flex: 1;
    word-break: break-all;
    letter-spacing: 0.05em;
  }

  .pw-strength {
    display: flex;
    gap: 3px;
    flex-shrink: 0;
  }

  .strength-bar {
    width: 4px;
    height: 20px;
    border-radius: 2px;
    background: var(--border);
    transition: background 0.3s;
  }

  .copy-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--muted);
    border-radius: 6px;
    padding: 0.4rem 0.7rem;
    font-family: var(--mono);
    font-size: 0.7rem;
    cursor: pointer;
    letter-spacing: 0.05em;
    transition: all 0.15s;
    flex-shrink: 0;
  }

  .copy-btn:hover { border-color: var(--accent); color: var(--accent); }
  .copy-btn.copied { border-color: var(--accent); color: var(--accent); }

  /* Strength meter colors */
  .s1 .strength-bar:nth-child(-n+1) { background: var(--danger); }
  .s2 .strength-bar:nth-child(-n+2) { background: #ff8844; }
  .s3 .strength-bar:nth-child(-n+3) { background: #ffcc00; }
  .s4 .strength-bar:nth-child(-n+4) { background: var(--accent); }

  /* Footer */
  footer {
    text-align: center;
    color: var(--muted);
    font-size: 0.75rem;
    margin-top: 2rem;
    font-family: var(--mono);
    animation: fadeUp 0.6s ease 0.4s both;
    letter-spacing: 0.05em;
    z-index: 1;
    position: relative;
  }

  footer span { color: var(--accent); }

  @media (max-width: 480px) {
    .toggles { grid-template-columns: 1fr; }
    .card { padding: 1.5rem; }
  }
</style>
</head>
<body>
<div class="container">

  <header>
    <div class="logo">PassGen v1.0</div>
    <h1>Secure <span>Password</span><br>Generator</h1>
    <p class="subtitle">Powered by native C entropy &amp; Node.js</p>
  </header>

  <!-- Config Card -->
  <div class="card">
    <div class="section-label">// Configuration</div>

    <!-- Length -->
    <div class="slider-row">
      <span class="slider-label">Length</span>
      <input type="range" id="lengthSlider" min="4" max="64" value="16">
      <span class="slider-value" id="lengthVal">16</span>
    </div>

    <!-- Character Sets -->
    <div class="toggles" style="margin-top:1.5rem;">
      <div class="section-label" style="grid-column:1/-1;margin-bottom:0.2rem;">// Character Sets</div>

      <div class="toggle-item active" data-key="lower" onclick="toggle(this)" style="pointer-events:none;opacity:0.6;">
        <div>
          <div class="toggle-name">Lowercase</div>
          <div class="toggle-chars">a–z</div>
        </div>
        <div class="toggle-switch"></div>
      </div>

      <div class="toggle-item active" data-key="upper" onclick="toggle(this)">
        <div>
          <div class="toggle-name">Uppercase</div>
          <div class="toggle-chars">A–Z</div>
        </div>
        <div class="toggle-switch"></div>
      </div>

      <div class="toggle-item active" data-key="digits" onclick="toggle(this)">
        <div>
          <div class="toggle-name">Digits</div>
          <div class="toggle-chars">0–9</div>
        </div>
        <div class="toggle-switch"></div>
      </div>

      <div class="toggle-item active" data-key="symbols" onclick="toggle(this)">
        <div>
          <div class="toggle-name">Symbols</div>
          <div class="toggle-chars">!@#$%^&amp;*...</div>
        </div>
        <div class="toggle-switch"></div>
      </div>
    </div>

    <!-- Count -->
    <div class="count-row">
      <span class="section-label">// Generate</span>
      <button class="count-btn" onclick="changeCount(-1)">−</button>
      <span class="count-display" id="countDisplay">1</span>
      <button class="count-btn" onclick="changeCount(1)">+</button>
      <span style="font-size:0.8rem;color:var(--muted);margin-left:0.4rem;">password(s)</span>
    </div>
  </div>

  <!-- Generate -->
  <button class="generate-btn" id="genBtn" onclick="generate()">
    ▶ Generate Passwords
    <div class="btn-loader">Generating...</div>
  </button>

  <!-- Results -->
  <div class="results" id="results"></div>

</div>

<footer>Built with <span>C + Node.js</span> · Deploy on Railway</footer>

<script>
  const slider = document.getElementById('lengthSlider');
  const lenVal = document.getElementById('lengthVal');
  slider.addEventListener('input', () => lenVal.textContent = slider.value);

  let count = 1;
  function changeCount(d) {
    count = Math.min(Math.max(count + d, 1), 20);
    document.getElementById('countDisplay').textContent = count;
  }

  const state = { lower: true, upper: true, digits: true, symbols: true };
  function toggle(el) {
    const key = el.dataset.key;
    state[key] = !state[key];
    el.classList.toggle('active', state[key]);
  }

  function getStrengthClass(pwd) {
    const l = pwd.length;
    const hasMix = /[a-z]/.test(pwd) && /[A-Z]/.test(pwd);
    const hasNum = /[0-9]/.test(pwd);
    const hasSym = /[^a-zA-Z0-9]/.test(pwd);
    let score = 0;
    if (l >= 12) score++;
    if (l >= 20) score++;
    if (hasMix && hasNum) score++;
    if (hasSym) score++;
    return 's' + Math.max(1, score);
  }

  async function generate() {
    const btn = document.getElementById('genBtn');
    btn.classList.add('loading');

    const params = new URLSearchParams({
      length:  slider.value,
      upper:   state.upper,
      digits:  state.digits,
      symbols: state.symbols,
      count:   count
    });

    try {
      const res = await fetch('/api/generate?' + params);
      const data = await res.json();
      renderResults(data.passwords || []);
    } catch (e) {
      document.getElementById('results').innerHTML =
        '<div class="password-item" style="color:var(--danger)">Error connecting to server.</div>';
    }

    btn.classList.remove('loading');
  }

  function renderResults(passwords) {
    const container = document.getElementById('results');
    container.innerHTML = passwords.map((pw, i) => `
      <div class="password-item" style="animation-delay:${i * 0.05}s">
        <span class="pw-text">${escHtml(pw)}</span>
        <div class="pw-strength ${getStrengthClass(pw)}">
          <div class="strength-bar"></div>
          <div class="strength-bar"></div>
          <div class="strength-bar"></div>
          <div class="strength-bar"></div>
        </div>
        <button class="copy-btn" onclick="copyPw(this, '${escAttr(pw)}')">COPY</button>
      </div>
    `).join('');
  }

  function copyPw(btn, pw) {
    navigator.clipboard.writeText(pw).then(() => {
      btn.textContent = 'COPIED';
      btn.classList.add('copied');
      setTimeout(() => { btn.textContent = 'COPY'; btn.classList.remove('copied'); }, 1500);
    });
  }

  const escHtml = s => s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  const escAttr = s => s.replace(/'/g,"&#39;").replace(/"/g,'&quot;');

  // Auto-generate on load
  window.addEventListener('load', generate);
</script>
</body>
</html>
